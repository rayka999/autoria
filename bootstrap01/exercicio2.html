<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercicio 02 bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
          background: linear-gradient(to bottom, #e0f7fa, #ffffff);
          min-height: 100vh;
        }
      </style>
</head>
<body>
    <div class="container mt-5"> </div>
    <h1 class="text-center mb-4"> Minha Galeria</h1>
    <div id="carouselExample" class="carousel slide mb-5" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="https://picsum.photos/800/300?random=1" class="d-block w-100" alt="Imagem 1">
          </div>
          <div class="carousel-item">
            <img src="https://picsum.photos/800/300?random=2" class="d-block w-100" alt="Imagem 2">
          </div>
          <div class="carousel-item">
            <img src="https://picsum.photos/800/300?random=3" class="d-block w-100" alt="Imagem 3">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Anterior</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Próximo</span>
        </button>
      </div>
      <div class="dropdown mb-4">
        <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
          Ações
        </button>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" href="#">Ver mais</a></li>
          <li><a class="dropdown-item" href="#">Compartilhar</a></li>
          <li><a class="dropdown-item" href="#">Salvar</a></li>
        </ul>
      </div>
      <button type="button" class="btn btn-info mb-4" data-bs-toggle="modal" data-bs-target="#infoModal">
        Sobre a Galeria
      </button>
      <div class="modal fade" id="infoModal" tabindex="-1" aria-labelledby="infoModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="infoModalLabel">Informações da Galeria</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
            </div>
            <div class="modal-body">
              Esta galeria utiliza imagens aleatórias do serviço Picsum.photos e demonstra componentes visuais do Bootstrap 5.
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
            </div>
          </div>
        </div>
      </div>
      <div class="d-flex gap-3">
        <button type="button" class="btn btn-success" data-bs-toggle="tooltip" data-bs-placement="top" title="Este botão salva a imagem.">
          Salvar
        </button>
        <button type="button" class="btn btn-primary" data-bs-toggle="tooltip" data-bs-placement="top" title="Este botão compartilha a imagem.">
          Compartilhar
        </button>
      </div>
    <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Script para ativar Tooltips -->
  <script>
    const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]');
    const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl));
  </script>
</body>
</html>
