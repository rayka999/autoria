<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Gatopedia - Página Inicial</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar Corrigida -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Gatopedia</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="pag_secundaria.html">Raças de Gatos</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Conteúdo -->
    <div class="container my-5">
        <div class="row g-5">
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <img src="https://cdn2.thecatapi.com/images/6qi.jpg" class="card-img-top" alt="Filhote de gato fofo">
                    <div class="card-body">
                        <h5 class="card-title">Bem-vindo à Gatopedia!</h5>
                        <p class="card-text">Explore curiosidades e raças de gatos pelo mundo. Utilize o menu para navegar.</p>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="p-4 border rounded shadow-sm">
                    <h3>Formulário de Interesse</h3>
                    <form>
                        <div class="mb-3">
                            <label for="nome" class="form-label">Seu Nome</label>
                            <input type="text" class="form-control" id="nome" placeholder="Digite seu nome" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Seu E-mail</label>
                            <input type="email" class="form-control" id="email" placeholder="seunome@email.com" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Cadastrar Interesse</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Rodapé -->
    <footer class="bg-dark text-white text-center py-3">
        &copy; 2025 Gatopedia - Todos os direitos reservados.
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
